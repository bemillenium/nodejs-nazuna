<div class="container-fluid">
  <div class="row">
    <main role="main" class="col-sm-12 pt-3">
      <h1>Statsd</h1>
      <section class="text-center">
        <form class="form-control" method="POST" action="/gelf">
          <h3> Visitor Counter </h3>
          <h5 id="visitor_count"> 0 </h5>
        </form>
      </section>
    </main>
  </div>
</div>

<script type="text/javascript">
$(document).ready(function() {

  $.post( "/api/v1/statsd", { func: "get.visitor.count", value: "0" },
  function( data ) {
    console.log(data);
    if(data.status) $("#visitor_count").text(data.result);
  });

});
</script>
